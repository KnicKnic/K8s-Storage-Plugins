apiVersion: v1
kind: Pod
metadata:
  name: smb
  namespace: default
spec:
  restartPolicy: Never
  containers:
  - name: smb
    image: mcr.microsoft.com/powershell:nanoserver-1809
    command: ["C:\\Windows\\System32\\cmd.exe"]
    args: ["/C", "echo", "0", ">", "c:\\d\\smb_test.txt"]
    volumeMounts:
    - name: smb-volume
      mountPath: /d
  volumes:
  - name: smb-volume
    flexVolume:
      driver: "microsoft.com/smb.cmd"
      secretRef:
        name: "smb-secret"
      options:
        # source can be in any of the following formats 
        # \\servername\share\path  (\'s will need to be escaped)
        # smb://servername/share/path
        # //servername/share/path
        source: "\\\\Server\\Share\\optional\\sub\\path"